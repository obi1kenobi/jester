<html>

    <title>Jester</title>

  <body>
    <table id="tbl-options">
       <tbody>
         <tr>
           <td><button id="btn-setup">Setup Jester</button></td>
         </tr>

         </tr>
       </tbody>

          <td><input type="text" id="inp-username"></td>

          <td>Password</td>
          <td><input type="password" id="inp-pwd"></td>
        </tr>
        <tr>

          <td><button id="btn-proceed">Proceed</button></td>

      </tbody>

  <script src="../js/extension/popup.js"></script>
